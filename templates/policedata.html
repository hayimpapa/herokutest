<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Polica Data Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<!--   <link rel="stylesheet" href="static/css/policedata.css">  -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/policedata.css') }}">

  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="policedata.html">Police data
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Police data</h1>
      <p>by Local Government Area and Offence type</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search (Both fields are mandatory to display chart)</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                      <center>
                        <label for="year">Year</label>
<!--                        <input class="form-control" id="Year" type="text" placeholder="e.g. 2019"> -->
                            <select name="Year" id="Year">
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                            </select>
                      </center><br>
                      <center>                        
                       <label for="lga">Local Government Area (dropdown)</label>
                       <select id="lga"></select>
<!--                   <select id="selDataset" onchange="optionChanged(this.value)"></select> -->
                      </center>
                  </div>
                  <center>
                    <button id="filter-btn" type="button" class="btn btn-default">Search</button>
                  </center>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Year</th>
                  <th class="table-head">Local Government Area</th>
                  <th class="table-head">A Crimes Against the person</th>
                  <th class="table-head">B Property Deception</th>
                  <th class="table-head">C Drug Offence</th>
                  <th class="table-head">D Public order security</th>
                  <th class="table-head">E Justice offence</th>
                  <th class="table-head">F Other offence</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <center><div id="bar"></div></center>
    <footer class="footer">
      <span class="bottom">Police Data</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!--  <script src="static/js/policedata.js"></script>-->
  <script src="{{ url_for('static', filename='js/policedata.js') }}"></script>

</body>

</html>
